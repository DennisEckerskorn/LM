<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">
                    Input Addon
                </h1>

                <div class="text">
                    With Flexbox it's easy to place an addon the start of an input or a button
                    to the end of input. An addon can be text or an image. An addon is used to explain
                    to an user what type of information should be put in the input field.
                </div>
            </div>
            <div class="inputData">
                <h2 class="text2">
                    Example of Addon
                </h2>
                <div class="inputField">
                        <input type="button" id="button" value="Amount">
                        <input type="text" id="textButton">
                </div>
                <div class="inputField">
                        <input type="button" id="button" value="Amount">
                        <input type="text" id="textButton">
                </div>
                <div class="inputField">
                        <input type="button" id="button" value="Amount">
                        <input type="text" id="textButton">
                        <input type="button" id="button" value="Submit">
                </div>
            </div>
            <div class="return">
                <div class="buttonReturn">
                    Return Home
                </div>
            </div>
        </div>
    </body>
</html>
